syntax = "proto3";

//protoc --go_out=plugins=grpc:. naturaeproto/Naturae.proto

option java_package = "com.examples.naturaeproto";
option go_package = "naturaeproto";

package naturaeproto;

service ServerRequests{
    rpc CreateAccount (CreateAccountRequest) returns(CreateAccountReply){}
    rpc Login (LoginRequest) returns(LoginReply){}
    rpc AccountAuthentication(AccountAuthenRequest) returns(AccountAuthenReply){}
    rpc GetNewAccessToken(GetAccessTokenRequest) returns (GetAccessTokenReply){}
    rpc SayHello (HelloRequest) returns (HelloReply){};
}

message HelloRequest{
    string name =1;
}

message HelloReply{
    string message = 1;
}

message CreateAccountRequest{
    string appKey = 1;
    string email = 2;
    string password = 3;
    string firstName = 4;
    string lastName = 5;
}

message CreateAccountReply{
    string accessToken = 1;
    string refreshToken = 2;
    Status status = 3;
}

message LoginRequest{
    string appKey = 1;
    string email = 2;
    string password = 3;
}

message LoginReply{
    string accessToken = 1;
    string refreshToken = 2;
    Status status = 3;
}

message AccountAuthenRequest{
    string appKey = 1;
    string firstName = 2;
    string email = 3;
    string authenCode = 4;
}

message AccountAuthenReply{
    bool result = 1;
    Status status = 2;

}

message Status{
    int32 Code = 1;
    string Message = 2;
}

message GetAccessTokenRequest{
    string appKey = 1;
    string refreshToken = 2;
}

message GetAccessTokenReply{
    string accessToken = 1;
    Status status = 2;
}

syntax = "proto3";

option java_package = "com.examples.naturaeproto";
option go_package = "naturaeproto";

package naturaeproto;

service ServerRequests{
    rpc CreateAccount (CreateAccountRequest) returns(CreateAccountReply){}
    rpc Login (LoginRequest) returns(LoginReply){}
    rpc AccountAuthentication(AccountAuthenRequest) returns(AccountAuthenReply){}
    rpc SayHello (HelloRequest) returns (HelloReply){}
    rpc ChangePassword (ChangePasswordRequest) returns (ChangePasswordReply){};
}

message HelloRequest{
    string name =1;
}

message HelloReply{
    string message = 1;
}

message CreateAccountRequest{
    string appKey = 1;
    string email = 2;
    string password = 3;
    string firstName = 4;
    string lastName = 5;
}

message CreateAccountReply{
    string accessToken = 1;
    string refreshToken = 2;
    Status status = 3;
}

message LoginRequest{
    string appKey = 1;
    string email = 2;
    string password = 3;
}

message LoginReply{
    string accessToken = 1;
    string refreshToken = 2;
    Status status = 3;
}

message AccountAuthenRequest{
    string appKey = 1;
    string email = 2;
    string AuthenCode = 3;
}

message AccountAuthenReply{
    bool result = 1;
    Status status = 2;

}

message Status{
    int32 Code = 1;
    string Message = 2;
}

message ChangePasswordRequest{
    string appKey = 1;
    string accessToken = 2;
    string currentPassword = 3;
    string newPassword = 4;
}

message ChangePasswordReply{
    Status status = 1;
}

syntax = "proto3";
option java_multiple_files = false;
option java_package = "com.examples.naturaeproto";
option java_outer_classname = "Naturae";
option objc_class_prefix = "HLW";


package naturaeproto;

service ServerRequests{
    rpc CreateAccount (CreateAccountRequest) returns(CreateAccountReply){}
    //    rpc Login (LoginRequest) returns(LoginReply){}
    //    rpc AccountAuthentication(AccountAuthenRequest) returns(AccountAuthenReply){}
    rpc SayHello (HelloRequest) returns (HelloReply){};
}

message HelloRequest{
    string name =1;
}

message HelloReply{
    string message = 1;
}

message CreateAccountRequest{
    string appKey = 1;
    string email = 2;
    string password = 3;
    string firstName = 4;
    string lastName = 5;
}

message CreateAccountReply{
    string accessToken = 1;
    string refreshToken = 2;
    repeated string errorList = 3;
}
